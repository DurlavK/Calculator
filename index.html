<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>Calculator</h1>
  </div>
  <div class="container">
    <div class="screen prevScreen"></div>
    <div class="screen currentScreen">0</div>

    <div class="grid-item clear">AC</div>
    <div class="grid-item delete">C</div>
    <div data-key='+' class="grid-item operator">+</div>
    
    <div data-key='7' class="grid-item number">7</div>
    <div data-key='8' class="grid-item number">8</div>
    <div data-key='9' class="grid-item number">9</div>
    <div data-key='-' class="grid-item operator">-</div>
  
    <div data-key='4' class="grid-item number">4</div>
    <div data-key='5' class="grid-item number">5</div>
    <div data-key='6' class="grid-item number">6</div>
    <div data-key='x' class="grid-item operator">x</div>

    <div data-key='1' class="grid-item number">1</div>
    <div data-key='2' class="grid-item number">2</div>
    <div data-key='3' class="grid-item number">3</div>
    <div data-key='/' class="grid-item operator">/</div>

    <div data-key='0' class="grid-item number zero">0</div>
    <div data-key='.' class="grid-item number">.</div>
    <div class="grid-item equal">=</div>
    
    
    

  </div>
  <script src="script.js"></script>
</body>
</html>
